<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BF NG</title>
    <script type="text/javascript" src="osd410/openseadragon.min.js"></script>
    <style>
        BODY {
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            position: absolute;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #363945;
        }
    </style>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L94EPJSKWB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-L94EPJSKWB');
    </script>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
      dzi_array = [];
      for(i = 1; i <= 319; i++) {
        dzi_src = String(i).padStart(3, '0');
        dzi_array[i-1] = 'https://dh2aywj3687n9.cloudfront.net/teach/virtual_scope/lab_slides/BF NG/' +
                            'imgs/' + dzi_src + '/' + dzi_src + '_output.dzi';
      }
      viewer = OpenSeadragon({
      id: 'map'
      , prefixUrl: "./"
	    , defaultZoomLevel: 0.05
	    , showNavigator: false
	    , showZoomControl: false
	    , showHomeControl: false
	    , showFullPageControl: false
	    , minZoomImageRatio: 0.7
	    , maxZoomPixelRatio: 1.1
      , wrapHorizontal: false
      , wrapVertical: false
      , zoomPerClick: 1
      , animationTime: 0.1
      , collectionMode: true
      , collectionRows: 18
      , collectionLayout: 'horizontal'
      , collectionTileSize: 1
      , collectionTileMargin: 0.025
        });
      
      viewer.open(dzi_array);
    </script>
</body>
</html>
