<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 244-470 at 40x </title>
    <script type="text/javascript" src="../../osd3/openseadragon.min.js"></script>
    <style>
        BODY {
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            position: absolute;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #363945;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        OpenSeadragon({
            id: 'map'
            , prefixUrl: "output_files"
            , tileSources: "output.dzi"
	    , defaultZoomLevel: 0.7
	    , showNavigator: false
	    , showZoomControl: false
	    , showHomeControl: false
	    , showFullPageControl: false
	    , minZoomImageRatio: 0.7
	    , maxZoomPixelRatio: 1.1
      , wrapHorizontal: false
      , wrapVertical: false
      , zoomPerClick: 1
        });
    </script>
</body>
</html>
